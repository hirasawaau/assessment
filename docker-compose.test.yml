version: "3.8"

services:
  db:
    image: postgres:15.1
    ports:
      - "5432:5432"
    expose:
      - 5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    restart: on-failure
    volumes:
      - ./db:/docker-entrypoint-initdb.d/
    networks:
      - kbtg-assign

  app-test:
    build: 
      context: .
      dockerfile: Dockerfile.test
    